   <h1>Olá, mundo! </h1> <!--comentario em html-->
   <p>Já me livrei da maldição</p>
   <script>
var n1 = Number(window.prompt ('Digite um número'))//string //number float = numero quebrado
var n2 = Number(window.prompt ('Digite outro número')) //string //numer int = numero real(inteiro)

window.alert (`A soma entre ${n1} e ${n2} é igual a: ${s}`)

//(string + string) para concatenação 
</script>
